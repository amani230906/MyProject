<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile â€“ Kyrgyzfilm</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <nav class="navbar">
      <h1 class="logo"><a href="index.html">Kyrgyzfilm</a></h1>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
      </ul>
  </nav>

  <main class="content profile-page">
    <div class="profile-header">
      <h2 class="neon-text">Your Profile</h2>
      <div class="profile-info">
        <div class="avatar-container">
          <img id="avatar" src="https://via.placeholder.com/100" alt="Avatar"/>
          <input type="file" id="avatarInput" accept="image/*" style="display: none;"/>
          <button id="uploadAvatar" class="btn btn-neon"><i class="fas fa-camera"></i> Change Avatar</button>
        </div>
        <div class="user-details">
          <p><strong>Username:</strong> <span id="username">Guest</span></p>
          <div class="edit-username">
            <input type="text" id="usernameInput" placeholder="Enter new username"/>
            <button id="saveUsername" class="btn btn-neon"><i class="fas fa-save"></i> Save</button>
          </div>
          <p><strong>Favorites:</strong> <span id="favCount">0</span> / 12 movies</p>
          <div class="progress-bar">
            <div id="progress" style="width: 0%;"></div>
          </div>
          <p><strong>Last Added:</strong> <span id="lastAdded">None</span></p>
        </div>
      </div>
      <button id="clearFavs" class="btn btn-neon"><i class="fas fa-trash"></i> Clear Favorites</button>
    </div>

    <h2 class="neon-text">Your Favorite Movies</h2>
    <div id="favorites" class="movie-row">
      <p id="no-favorites" style="display: none;">No favorite movies yet. Add some from the Explore page!</p>
    </div>
  </main>

  <template id="movieCardTemplate">
    <div class="movie-card glass-card">
      <img src="" alt="" class="movie-img"/>
      <h3 class="movie-title"></h3>
      <p class="movie-synopsis"></p>
      <div class="movie-rating">
        <span class="rating-stars" data-id=""></span>
      </div>
      <div class="movie-actions">
        <button class="btn btn-neon watch-btn">Watch</button>
        <button class="btn btn-neon remove-btn">Remove</button>
      </div>
    </div>
  </template>



  <script src="app.js"></script>
</body>
</html>
