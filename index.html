<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyrgyzfilm</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <nav class="navbar">
      <h1 class="logo"><a href="index.html">Kyrgyzfilm</a></h1>
      <ul class="nav-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search movies..."/>
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Kyrgyzfilm</h1>
      <p>Discover the best movies and build your watchlist.</p>
    </div>
  </section>

  <section class="featured">
    <div class="featured-content">
      <h2>Featured Movie</h2>
      <p>Check out the latest blockbuster!</p>
      <button class="btn btn-neon" onclick="window.location.href='explore.html'"><i class="fas fa-play"></i> Explore Now</button>
    </div>
  </section>

  <main class="content">
    <h2>New Releases</h2>
    <div id="newReleases" class="movie-row"></div>
    <h2>Trending</h2>
    <div id="trending" class="movie-row"></div>
  </main>

  <template id="movieCardTemplate">
    <div class="movie-card glass-card">
      <img src="" alt="" class="movie-img"/>
      <h3 class="movie-title"></h3>
      <p class="movie-synopsis"></p>
      <div class="movie-rating">
        <span class="rating-stars" data-id=""></span>
      </div>
      <div class="movie-actions">
        <button class="btn btn-neon watch-btn">Watch</button>
        <button class="btn btn-neon save-btn">Save</button>
      </div>
    </div>
  </template>

  <div id="notification" class="notification"></div>

  <footer>
    <div class="footer-section">
      <h3>Kyrgyzfilm</h3>
      <p>Â© 2025 Kyrgyzfilm. All rights reserved.</p>
    </div>
    <div class="footer-section">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
